<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente ou dimuinua o tamanho do seu navagador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/Guess I'll Never Know - TrackTribe.mp3" controls></audio>-->

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Guess I'll Never Know - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Guess I'll Never Know - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Guess I'll Never Know - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Guess I'll Never Know - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>

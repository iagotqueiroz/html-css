<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love\ story\ ttf.ttf') format('opentype');/* Caso queira colocar mais formatos da fonte é só colocar mais uma url() */
            font-weight: normal;
            font-style: normal;

            /* Tipos de format()
            - opentype (otf) 
            -truetype (ttf)
            -embed-opentype
            -truetype-aat (Apple Advanced Typography)
            - svg*/
        }
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae delectus nemo omnis natus quas modi expedita perferendis consectetur velit est explicabo sapiente molestiae, deleniti ipsum. Architecto, odio itaque? Rem, totam.</p>
</body>
</html>
